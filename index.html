<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o número</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
</head>
<body>
    <h2>Adivinhe o número</h2><br>
    <form id="formulario">
        <label>Digite um palpite (de 1 a 20):</label>
        <input type="number" id="chute"><br>
        <button type="submit" id="chutarbotao">Chutar</button>
    </form><br>

    <p id="resposta"></p><br>
    <p id="teste"></p><br>
    <p id="chances"></p><br>
    <h3>Tentativas:</h3> <span id="erros"></span>
</body>
<script src="script.js"></script>
</html>
