<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o número</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
</head>
<body>
    <h2>Adivinhe o número</h2><br>
    <form id="formulario">
        <label>Digite um palpite (de 1 a 20):</label>
        <input type="number" id="chute">
        <button type="submit" id="chutarbotao">Chutar</button>
    </form><br>

    <p>Você tem<span id="tentativas"></span> restantes</p>

    <p id="teste"></p>

</body>
<script src="script.js"></script>
</html>
